<!DOCTYPE HTML>

<body style="text-align: center;">
    <div>
        <h1>Video Example</h1>

        <source src="./assets/video/video.mp4" type ="video/mp4">>

        Your browser does not support the video tag
    </video>
    </div>
    <div>
        <h1>Audio Example</h1>
        <audio controls>
        <source src= "./assets/audio/audio.mp3" type ="audio/mpeg">
        Your browser doesnot support the audio element

    </audio>
    </div>
    <div>
        <h1>Canva Example</h1>
        <canvas id="myCanvas">Your browser does not support the canvas tag.</canvas>

        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(0, 0, 100, 100);
        </script>
    </div>
    <div>
        <h1>SVG Example</h1>
        <svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>

    </div>
    <div>

        <h1>My First Google Map</h1>

        <div id="googleMap" style="width:100%;height:400px;"></div>

        <script>
            function myMap() {
                var mapProp = {
                    center: new google.maps.LatLng(40.9141248, -74.0655104),
                    zoom: 5,
                };
                var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
            }
        </script>
    </div>
    <script src="basic.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>

    <p>Click "try it" button to get your coordinates.</p>
    <button onclick="getLocation()">Try It</button>
    <p id="demo"></p>
    <script>
        var x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation functionality is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }
    </script>

    <div>

            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>


</body>
