<!DOCTYPE html>
<html>

<head> </head>

<body>
    <p>Farenheit to Celsius</p>
    <p id="demo">dddd</p>
    <script>
        function toCelsius(faranheit) {
            return (5 / 9) * (faranheit - 32);
        }
        document.getElementById("demo").innerHTML = toCelsius(100);
    </script>
</body>

</html>
